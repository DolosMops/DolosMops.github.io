---
layout: default
title: Home
---

<main style="max-width:700px;margin:40px auto;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">
  <h1>DolosMops Blog</h1>
  <p style="color:#666;">Tutti i miei pensieri, in ordine dal più recente.</p>

  <ul style="list-style:none;padding:0;margin-top:30px;">
    {% assign sorted_posts = site.posts | sort: "date" | reverse %}
    {% for post in sorted_posts %}
      <li style="margin-bottom:12px;">
        <a href="{{ post.url }}" style="font-size:1.1rem;text-decoration:none;color:#0366d6;">
          {{ post.date | date: "%d/%m/%Y" }} — {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</main>
