---
layout: default
permalink: /tag/:tag/
---

<h1>Tag: {{ page.tag }}</h1>

<ul>
  {% assign selected_posts = site.tags[page.tag] %}
  {% for post in selected_posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small> â€” {{ post.date | date: "%d/%m/%Y" }}</small>
    </li>
  {% endfor %}
</ul>
